<!DOCTYPE html>
<html>
    <head>
        <title>counter</title>
    </head>
<body>

<p>Click the button to display the date.</p>

<button onclick="fert()">+</button>

<script>
    let counter = 0;
function fert() {
    counter++;
    document.getElementById("demo").innerHTML = counter;
}
</script>

<h1 id="demo"></h1>

</body>
</html>
