<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sdf</title>
</head>
<body>
    <h1>Flight Detail</h1>
    <ul>
    <li>{{flights.origin}}</li>
    <li>{{flights.destination}}</li>
    <li>{{flights.duration}}</li>
</ul>
<a href="http://127.0.0.1:8000/users/login">df</a>
<h2>Passengers</h2>

<ol>
    {% for Passenger in passengers %}
        <li>{{Passenger}}</li>
    {% empty %}
        <li>No Passengers.</li>
    {% endfor %}
</ol>
<h2>add Passengers:</h2>
<form action="{% url 'book' flights.id %}" method="post">
    {% csrf_token %}
    <select name="passenger">
        {% for passenger in non_passengers %}
            <option value="{{passenger.id}}">{{ passenger }}</option>
        {% endfor %}
    </select>
    <button type="submit">submit</button>
</form>
</body>
</html>
